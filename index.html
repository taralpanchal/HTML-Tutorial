<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <img
        src="images/mosh.jpg"
        height="300px"
        width="300px"
        class="float-left"
      />
      <img
        src="images/meal-cropped.jpg"
        height="300px"
        width="300px"
        class="float-right"
      />

      <img src="images/mosh.jpg" height="300px" width="300px" class="rounded" />
      <img
        src="images/mosh.jpg"
        height="300px"
        width="300px"
        class="rounded-circle"
      />
      <img
        src="images/mosh.jpg"
        height="300px"
        width="300px"
        class="img-thumbnail"
      />
      <img src="images/bg-sanfrancisco.jpg" class="img-fluid" />
