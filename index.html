<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 4.0</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Bootstrap Button</h1>
      <div class="btn-group btn-group-xs">
        <button type="button" class="btn btn-primary">button1</button>
        <button type="button" class="btn btn-info">button2</button>
        <button type="button" class="btn btn-success">button3</button>
      </div>
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-primary">button1</button>
        <button type="button" class="btn btn-info">button2</button>
        <button type="button" class="btn btn-success">button3</button>
      </div>
      <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-primary">button1</button>
        <button type="button" class="btn btn-info">button2</button>
        <button type="button" class="btn btn-success">button3</button>
      </div>
    </div>
  </body>
</html>
