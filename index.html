<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 4.0</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Extra Small</h2>
      <div class="row">
        <div class="col-6 bg-info">1</div>
        <div class="col-6 bg-danger">2</div>
      </div>
      <h2>Extra Larg</h2>
      <div class="row">
        <div class="col-xl-4 bg-info">1</div>
        <div class="col-xl-8 bg-danger">2</div>
      </div>
      <h2>midum Larg</h2>
      <div class="row">
        <div class="col-md-4 bg-info">1</div>
        <div class="col-md-8 bg-danger">2</div>
      </div>
      <h2>Grid In Bootstrap</h2>
      <div class="row">
        <div class="col-xl-1 col-md-2 col-sm-4 bg-info">1</div>
        <div class="col-xl-1 col-md-2 col-sm-4 bg-danger">2</div>
        <div class="col-xl-1 col-md-2 col-sm-4 bg-warning">3</div>
        <div class="col-xl-1 col-md-2 col-sm-4 bg-secondary">4</div>
        <div class="col-xl-1 col-md-2 col-sm-4 bg-primary">5</div>
        <div class="col-xl-1 col-md-2 col-sm-4 bg-danger">6</div>
        <div class="col-xl-1 col-md-2 col-sm-4 bg-info">7</div>
        <div class="col-xl-1 col-md-2 col-sm-4 bg-primary">8</div>
        <div class="col-xl-1 col-md-2 col-sm-4 bg-warning">9</div>
        <div class="col-xl-1 col-md-2 col-sm-4 bg-info">10</div>
        <div class="col-xl-1 col-md-2 col-sm-4 bg-warning">11</div>
        <div class="col-xl-1 col-md-2 col-sm-4 bg-danger">12</div>
      </div>
    </div>
  </body>
</html>
