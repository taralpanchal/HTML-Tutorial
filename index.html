<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    />

      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <h2>Student</h2>
      <form action="new.html">
        <div class="form-group">
          <lable for="fname">First Name:</lable>
          <input type="text" id="fname" class="form-control" name="firstname" />
        </div>
        <div class="form-group">
          <lable for="lname">Last Name</lable>
          <input type="text" id="lname" class="form-control" name="lastname" />
        </div>
        <div class="form-group">
          <lable for="pass">Password</lable>
          <input
            type="password"
            id="pass"
            class="form-control"
            name="password"
          />
        </div>
        <div class="form-check">
          <lable class="form-check-lable" for="ch1">
            <input
              type="checkbox"
              id="ch1"
              class="form-check-input"
              name="opt1"
              value="BCA"
            />
            BCA
          </lable>
        </div>
        <div class="form-check">
          <lable class="form-check-lable" for="ch2">
            <input
              type="checkbox"
              id="ch2"
              class="form-check-input"
              name="opt2"
              value="MCA"
            />
            MCA
          </lable>
        </div>
        <br />
        <div class="form-check">
          <lable class="form-check-lable" for="rd1">
            <input
              type="radio"
              id="rd1"
              class="form-check-input"
              name="opt2"
              value="male"
            />
            Male
          </lable>
        </div>
        <div class="form-check">
          <lable class="form-check-lable" for="rd2">
            <input
              type="radio"
              id="rd2"
              class="form-check-input"
              name="opt2"
              value="female"
            />
            Female
          </lable>
        </div>
        <br />
        <div class="form-group">
          <lable for="work">Select Your Priority</lable>
          <select id="eork" class="form-control">
            <option>Work-From-Home</option>
            <option>Contractual</option>
            <option>Part-Time</option>
            <option>Full-Time</option>
          </select>
        </div>
        <div class="form-group">
          <lable for="address">Address</lable>
          <textarea name="address" id="address" cols="100" rows="5"></textarea>
        </div>
        <div class="form-group">
          <lable for="range">Expertise Level :</lable>
          <input type="range" class="form-control-range" />
        </div>

        <div class="form-group">
          <lable for="resume">Resume</lable>
          <input type="file" class="form-control-file border" name="resume" />
        </div>
        <button class="btn btn-secondary" type="submit">Submit</button>
      </form>
    </div>
    <br /><br /><br />

  </body>
</html>
