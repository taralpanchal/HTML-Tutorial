<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 4.0</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Bootstrap Button</h1>

      <button type="button" class="btn btn-warning btn-xs btn-block">
        Primary
      </button>
      <button type="button" class="btn btn-Success" disabled>Primary</button>
      <button type="button" class="btn btn-success btn-md btn-block">
        Success
      </button>
      <button type="button" class="btn btn-danger btn-lg">Danger</button>
      <button type="button" class="btn btn-info btn-block">Warning</button>
      <button type="button" class="btn btn-primary">Info</button>
      <button type="button" class="btn btn-link btn-block">Link</button>
      <br />
      <button type="button" class="btn btn-primary">Button</button>
      <a href="#" class="btn btn-primary"> Link</a>
      <input type="submit" class="btn btn-primary" value="Submit" />
    </div>
  </body>
</html>
